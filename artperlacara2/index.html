
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Art Geomètric Amb Expressió Facial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      z-index: 10;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #3498db;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models, si us plau, espera...</p>
  </div>
  <script>
    let faceapi, detections = [], video;
    let modelsMostrats = false;
    const VIRTUAL_W = 600;
    const VIRTUAL_H = 728;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      video = createCapture(VIDEO);
      video.size(480, 480);
      video.hide();

      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };
      faceapi = ml5.faceApi(video, options, modelReady);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function modelReady() {
      faceapi.detect(gotResults);
    }

    function gotResults(err, result) {
      if (err) return console.error(err);
      detections = result;
      if (!modelsMostrats) {
        document.getElementById("loading-screen").style.display = "none";
        modelsMostrats = true;
      }
      faceapi.detect(gotResults);
    }

    function draw() {
      background(255);

      let dominant = "neutral", intensity = 0;
      const traduccions = {
        happy: "feliç",
        sad: "trist",
        angry: "enfadat",
        fearful: "espantat",
        surprised: "sorprès",
        disgusted: "fastiguejat",
        neutral: "neutral"
      };

      if (detections.length > 0) {
        let expr = detections[0].expressions;
        dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        intensity = expr[dominant];
      }
      let sentimentCAT = traduccions[dominant] || dominant;

      let scaleFactor = min(width / VIRTUAL_W, height / VIRTUAL_H);
      let offsetX = (width - VIRTUAL_W * scaleFactor) / 2;
      let offsetY = (height - VIRTUAL_H * scaleFactor) / 2;

      push();
      translate(offsetX, offsetY);
      scale(scaleFactor);
      drawArt(dominant, intensity);
      pop();

      noStroke();
      fill(44, 169, 225);
      textSize(32);
      textAlign(CENTER, TOP);
      text(`Expressió: ${sentimentCAT} (${Math.round(intensity * 100)}%)`, width / 2, 10);

      if (detections.length > 0) {
        image(video, width - 140, height - 140, 120, 120);
      }
    }

    function drawArt(dominant, intensity) {
      noFill();
      strokeWeight(4);

      if (dominant === 'disgusted') {
        stroke(0, 150, 0, 150);
        beginShape();
        for (let i = 0; i < 12; i++) {
          let angle = map(i, 0, 12, 0, TWO_PI);
          let r = 75 + sin(frameCount * 0.1 + i) * 25 * intensity;
          let x = VIRTUAL_W / 2 + r * cos(angle);
          let y = VIRTUAL_H / 2 + r * sin(angle);
          vertex(x, y);
        }
        endShape(CLOSE);
      } else {
        let color = map(intensity, 0, 1, 100, 255);
        stroke(color, 100, 255 - color);
        beginShape();
        for (let i = 0; i < 8; i++) {
          let angle = map(i, 0, 8, 0, TWO_PI);
          let r = 150 + sin(frameCount * 0.05 + i) * 20 * intensity;
          let x = VIRTUAL_W / 2 + r * cos(angle);
          let y = VIRTUAL_H / 2 + r * sin(angle);
          vertex(x, y);
        }
        endShape(CLOSE);
      }
    }
  </script>
</body>
</html>
