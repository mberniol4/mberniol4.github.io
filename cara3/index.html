<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
let mic;
let temblar;

function setup() {
  createCanvas(windowWidth, windowHeight);
  mic = new p5.AudioIn(); // Guarda la entrada de audio en la variable mic
  mic.start(); // Activa el micr√≥fono
}

function draw() {
  temblar = random(10, 50);
  let vol = mic.getLevel(); // Obtiene el nivel de volumen
  let h = map(vol, 0, 1, 0, 300); // Mapea el volumen para hacer que la copa suba o baje

  background(99, 255 - h, 71); // Color de fondo

  // Dibuja la cara
  fill(249, 255 + h, 71); // Color de la cara
  ellipse(windowWidth / 2, windowHeight / 2, 300 + temblar, 300 + temblar); // Cara
  
  // Dibuja los ojos
  fill(255 + temblar * h / 4, 255, 255); // Color de los ojos
  ellipse(windowWidth / 2 - 70 + h * 3, windowHeight / 2 - 60 + h * 3, 50, 50); // Ojo izquierdo
  ellipse(windowWidth / 2 + 70 + h * 3, windowHeight / 2 - 60 + h * 3, 50, 50); // Ojo derecho

  // Dibuja la boca
  fill(209, 37, 0); 
  arc(windowWidth / 2, windowHeight / 2 + 90, 100, 50 + h, 0, PI); // Boca
  
  fill(0 + temblar * h / 2, 0, 0); // Color de los ojos (dentro)
  ellipse(windowWidth / 2 - 70 + h * 3, windowHeight / 2 - 60 + h * 3, 30, 30); // Pupila izquierda
  ellipse(windowWidth / 2 + 70 + h * 3, windowHeight / 2 - 60 + h * 3, 30, 30); // Pupila derecha

  fill(0, 0, 0); // Color del gorro
  rect(windowWidth / 2 - 100, windowHeight / 2 - 170 - h, 200, 50); // Base del gorro
  rect(windowWidth / 2 - 60, windowHeight / 2 - 220 - h, 120, 100); // Copa del gorro

  console.log(h); // Ver el nivel de volumen en la consola
}
    </script>
  </body>
</html>
